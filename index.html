<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <title>Web TODO</title>
</head>

<body>
    <div class="todo-node" draggable="true">
        <div class="todo-title d-flex-center-between" draggable="true">
            <span>Todo title</span>
            <button>+</button>
        </div>
        <ul>
            <li>
                <input type="text" placeholder="Add new Todo">
            </li>
        </ul>
    </div>

    <div class="d-flex-center-between h-100 justify-content-center">
        <p class="text-center">Your last todo web app you will ever need.</p>
    </div>

    <script src="./scripts/todo.js" async></script>
    <script src="./scripts/drag.js" async></script>
    <script>
        resetInput();
        dragElement();
        alignTodoNodes();
        addNodesButtonAndInputEvents();
        setGlobalClickEvents();
    </script>
</body>

</html>
